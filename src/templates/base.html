{% load static %}

<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EcoTherm</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- CSS -->
</head>
<body>

    <div id="container">

        <div id="menu">
            <div id="burger-menu-close"><i class="fa-solid fa-xmark fa-lg"></i></div>
            <p class="title">Maison</p>
            <nav>
                <a class="btn {% if request.resolver_match.url_name == 'index' %} active-link {% endif %}" href="{% url 'index' %}">
                    <i class="fa-solid fa-house fa-fw"></i>
                    <span>Tableau de bord</span>
                </a>
                <a class="btn {% if request.resolver_match.url_name == 'consommation' %} active-link {% endif %}" href="">
                    <i class="fa-solid fa-chart-simple fa-faw"></i>
                    <span>Consommation</span>
                </a>
            </nav>

            <p class="title-2">Pi√®ces</p>
            <nav id="nav-room">
                <a class="btn {% if request.resolver_match.kwargs.room_name == 'chambre' %} active-link {% endif %}" href="">
                    <i class="fa-solid fa-bed fa-fw"></i>
                    <span>Chambre</span>
                </a>
                <a class="btn {% if request.resolver_match.kwargs.room_name == 'salon' %} active-link {% endif %}" href="">
                    <i class="fa-solid fa-couch fa-fw"></i>
                    <span>Salon</span>
                </a>
                <a class="btn {% if request.resolver_match.kwargs.room_name == 'cuisine' %} active-link {% endif %}" href="">
                    <i class="fa-solid fa-utensils fa-fw"></i>
                    <span>Cuisine</span>
                </a>
                <a class="btn {% if request.resolver_match.kwargs.room_name == 'salle-de-bain' %} active-link {% endif %}" href="">
                    <i class="fa-solid fa-bath fa-faw"></i>
                    <span>Salle de bain</span>
                </a>
            </nav>
        </div>

        <div id="content">
            <div id="burger-menu-open"><i class="fa-solid fa-bars fa-lg"></i></div>
            <p class="title">{% if not request.resolver_match.kwargs %}
                Tableau de bord
                {% else %}
                {{ request.resolver_match.kwargs.room_name|capfirst }}
            {% endif %}


            </p>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
