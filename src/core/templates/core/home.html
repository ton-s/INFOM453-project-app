{% extends 'base.html' %}

{% block content %}

    <div id="content-info">
        <div id="weather" class="info">
            <div class="type"><i class="fa-solid fa-cloud"></i></div>
            <div class="data">
                <div id="temperature">20°C</div>
                <div id="city"><i class="fa-solid fa-location-dot fa-2xs"></i> Namur</div>
            </div>
        </div>

        <div id="season" class="info" style="background: brown !important;">
            <div class="type"><i style="" class="fa-solid fa-leaf fa-sm"></i></div>
            <div class="data">
                <div>Automne</div>
            </div>
        </div>

        <a href="#" id="day-night" class="info">
            <div><i class="fa-solid fa-sun fa-xl"></i></div>
        </a>

        <a href="#" id="consommation" class="info">
            <div class="type"><i class="fa-solid fa-chart-simple fa-sm"></i></div>
            <div class="data">
                <div>Consommation</div>
            </div>
        </a>

    </div>

    <div id="content-widget">
        {% for room in rooms %}
            <a href="{% url 'room' room.slug %}" class="widget">
                <div>
                    <span>{{ room.name|capfirst }}</span>
                    <span><i class="fa-solid fa-lightbulb fa-sm"></i> On</span>
                </div>
                <div id="widget-data">
                    <span>27°C</span>
                    <span><i class="fa-solid fa-bell fa-lg"></i></span>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
